arch = "AArch64"
name = "W+RW+WW+RW+poal+poll+poal+L"
hash = "bcd7807209b0138e2beec8d4d235655a"
cycle = "PodRWAL WseLL RfeLA PodRWAL WseLL PodWWLL RfeLA"
relax = "PodRWAL PodWWLL"
safe = "Rfe Wse [WsePL,RfeLP]"
prefetch = "1:x=F,1:y=W,2:y=F,2:z=W,3:z=F,3:x=W"
com = "Rf Ws Rf Ws"
orig = "RfeLA PodRWAL WseLL PodWWLL RfeLA PodRWAL WseLL"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X1 = "x" }
code = """
	MOV W0,#2
	STLR W0,[X1]
"""

[thread.1]
init = { X3 = "y", X1 = "x" }
code = """
	LDAR W0,[X1]
	MOV W2,#1
	STLR W2,[X3]
"""

[thread.2]
init = { X3 = "z", X1 = "y" }
code = """
	MOV W0,#2
	STLR W0,[X1]
	MOV W2,#1
	STLR W2,[X3]
"""

[thread.3]
init = { X3 = "x", X1 = "z" }
code = """
	LDAR W0,[X1]
	MOV W2,#1
	STLR W2,[X3]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 2 & 1:X0 = 2 & 3:X0 = 1"
