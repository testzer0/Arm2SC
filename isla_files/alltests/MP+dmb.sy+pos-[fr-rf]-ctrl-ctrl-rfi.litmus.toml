arch = "AArch64"
name = "MP+dmb.sy+pos-[fr-rf]-ctrl-ctrl-rfi"
hash = "21612937ff4f8d2007ec720ab8f81d7b"
cycle = "Rfi Fre DMB.SYdWW Rfe PosRR FrLeave RfBack DpCtrldR DpCtrldW"
relax = ""
safe = "Rfi Rfe Fre PosRR DMB.SYdWW DpCtrldW DpCtrldR [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe PosRR FrLeave RfBack DpCtrldR DpCtrldW Rfi Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X7 = "x", X5 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	LDR W2,[X1]
	LDR W3,[X1]
	CBNZ W3,LC00
LC00:
	LDR W4,[X5]
	CBNZ W4,LC01
LC01:
	MOV W6,#1
	STR W6,[X7]
	LDR W8,[X7]
"""

[thread.2]
init = { X1 = "y" }
code = """
	MOV W0,#2
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 2 & 1:X0 = 1 & 1:X2 = 1 & 1:X3 = 2 & 1:X8 = 1"
