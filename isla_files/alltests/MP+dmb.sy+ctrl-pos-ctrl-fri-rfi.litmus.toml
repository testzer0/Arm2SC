arch = "AArch64"
name = "MP+dmb.sy+ctrl-pos-ctrl-fri-rfi"
hash = "cabfb4c9408e6d15f24dd46526c02a33"
cycle = "Rfi Fre DMB.SYdWW Rfe DpCtrldR PosRR DpCtrldR Fri"
relax = ""
safe = "Rfi Rfe Fri Fre PosRR DMB.SYdWW DpCtrldR"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr"
orig = "DMB.SYdWW Rfe DpCtrldR PosRR DpCtrldR Fri Rfi Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X6 = "x", X3 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	CBNZ W0,LC00
LC00:
	LDR W2,[X3]
	LDR W4,[X3]
	CBNZ W4,LC01
LC01:
	LDR W5,[X6]
	MOV W7,#1
	STR W7,[X6]
	LDR W8,[X6]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 1 & 1:X0 = 1 & 1:X5 = 0 & 1:X8 = 1"
