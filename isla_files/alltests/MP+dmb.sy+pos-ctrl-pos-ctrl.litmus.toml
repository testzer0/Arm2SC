arch = "AArch64"
name = "MP+dmb.sy+pos-ctrl-pos-ctrl"
hash = "0e98c4b4bdd79f1bb26e6cf61669cad5"
cycle = "Rfe PosRR DpCtrldR PosRR DpCtrldR Fre DMB.SYdWW"
relax = ""
safe = "Rfe Fre PosRR DMB.SYdWW DpCtrldR"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr"
orig = "DMB.SYdWW Rfe PosRR DpCtrldR PosRR DpCtrldR Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X7 = "x", X4 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	LDR W2,[X1]
	CBNZ W2,LC00
LC00:
	LDR W3,[X4]
	LDR W5,[X4]
	CBNZ W5,LC01
LC01:
	LDR W6,[X7]
"""

[final]
expect = "sat"
assertion = "*x = 1 & *y = 1 & 1:X0 = 1 & 1:X2 = 1 & 1:X6 = 0"
