arch = "AArch64"
name = "MP+dmb.sy+pos-ctrl-data-rfi-pos"
hash = "2aff4c90d009a0716f743c9b1e4e0d5d"
cycle = "Rfi PosRR Fre DMB.SYdWW Rfe PosRR DpCtrldR DpDatadW"
relax = ""
safe = "Rfi Rfe Fre PosRR DMB.SYdWW DpDatadW DpCtrldR"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr"
orig = "DMB.SYdWW Rfe PosRR DpCtrldR DpDatadW Rfi PosRR Fre"
