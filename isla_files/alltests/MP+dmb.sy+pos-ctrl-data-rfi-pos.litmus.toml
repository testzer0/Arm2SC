	LDR W0,[X1]
	LDR W2,[X1]
	CBNZ W2,LC00
LC00:
	LDR W3,[X4]
	EOR W5,W3,W3
	ADD W5,W5,#1
	STR W5,[X6]
	LDR W7,[X6]
	LDR W8,[X6]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 1 & 1:X0 = 1 & 1:X2 = 1 & 1:X7 = 1 & 1:X8 = 1"
