arch = "AArch64"
name = "MP+dmb.sy+ctrlisb-[fr-rf]-ctrl"
hash = "438d25856f7b41ee248431b58403b328"
cycle = "Rfe DpCtrlIsbdR FrLeave RfBack DpCtrldR Fre DMB.SYdWW"
relax = ""
safe = "Rfe Fre DMB.SYdWW DpCtrldR DpCtrlIsbdR [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe DpCtrlIsbdR FrLeave RfBack DpCtrldR Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X6 = "x", X3 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	CBNZ W0,LC00
LC00:
	ISB
	LDR W2,[X3]
	LDR W4,[X3]
	CBNZ W4,LC01
LC01:
	LDR W5,[X6]
"""

[thread.2]
init = { X1 = "z" }
code = """
	MOV W0,#1
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*x = 1 & *y = 1 & *z = 1 & 1:X0 = 1 & 1:X2 = 0 & 1:X4 = 1 & 1:X5 = 0"
