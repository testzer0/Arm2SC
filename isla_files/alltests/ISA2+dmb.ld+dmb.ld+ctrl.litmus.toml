arch = "AArch64"
name = "ISA2+dmb.ld+dmb.ld+ctrl"
hash = "3af761841f17b979fe60b708597504f3"
cycle = "Rfe DMB.LDdRW Rfe DpCtrldR Fre DMB.LDdWW"
relax = ""
safe = "Rfe Fre DMB.LDdWW DMB.LDdRW DpCtrldR"
prefetch = "0:x=F,0:y=W,1:y=F,1:z=W,2:z=F,2:x=T"
com = "Rf Rf Fr"
orig = "DMB.LDdWW Rfe DMB.LDdRW Rfe DpCtrldR Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	DMB LD
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X3 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	DMB LD
	MOV W2,#1
	STR W2,[X3]
"""

[thread.2]
init = { X3 = "x", X1 = "z" }
code = """
	LDR W0,[X1]
	CBNZ W0,LC00
LC00:
	LDR W2,[X3]
"""

[final]
