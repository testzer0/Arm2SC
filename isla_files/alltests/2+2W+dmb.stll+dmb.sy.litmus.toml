arch = "AArch64"
name = "2+2W+dmb.stll+dmb.sy"
hash = "e1ebda7034affecd7af4591fdc339816"
cycle = "WsePL DMB.STdWWLL WseLP DMB.SYdWW"
relax = ""
safe = "DMB.STdWW DMB.SYdWW WsePL WseLP"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=W"
com = "Ws Ws"
orig = "DMB.STdWWLL WseLP DMB.SYdWW WsePL"
symbolic = ["x", "y"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STLR W0,[X1]
	DMB ST
	MOV W2,#1
	STLR W2,[X3]
"""

[thread.1]
init = { X3 = "x", X1 = "y" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 2"
