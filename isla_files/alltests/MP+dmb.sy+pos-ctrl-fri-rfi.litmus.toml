arch = "AArch64"
name = "MP+dmb.sy+pos-ctrl-fri-rfi"
hash = "5cc66f5e35fe12d2f777e615f5618b07"
cycle = "Rfi Fre DMB.SYdWW Rfe PosRR DpCtrldR Fri"
relax = ""
safe = "Rfi Rfe Fri Fre PosRR DMB.SYdWW DpCtrldR"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr"
orig = "DMB.SYdWW Rfe PosRR DpCtrldR Fri Rfi Fre"
symbolic = ["x", "y"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X4 = "x", X1 = "y" }
code = """
	LDR W0,[X1]
	LDR W2,[X1]
	CBNZ W2,LC00
LC00:
	LDR W3,[X4]
	MOV W5,#1
	STR W5,[X4]
	LDR W6,[X4]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 1 & 1:X0 = 1 & 1:X2 = 1 & 1:X3 = 0 & 1:X6 = 1"
