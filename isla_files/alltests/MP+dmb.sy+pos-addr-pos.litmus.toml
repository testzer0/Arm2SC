cycle = "Rfe PosRR DpAddrdR PosRR Fre DMB.SYdWW"
relax = ""
safe = "Rfe Fre PosRR DMB.SYdWW DpAddrdR"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
