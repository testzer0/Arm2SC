arch = "AArch64"
name = "SB+dmb.sy+rfi-ctrl-ctrlisb"
hash = "f0fc34dd15ad88a73db1c18756ae3b90"
cycle = "Rfi DpCtrldR DpCtrlIsbdR Fre DMB.SYdWR Fre"
relax = ""
safe = "Rfi Fre DMB.SYdWR DpCtrldR DpCtrlIsbdR"
prefetch = "0:x=F,0:y=T,1:y=F,1:x=T"
com = "Fr Fr"
orig = "DMB.SYdWR Fre Rfi DpCtrldR DpCtrlIsbdR Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	DMB SY
	LDR W2,[X3]
"""

[thread.1]
init = { X6 = "x", X4 = "z", X1 = "y" }
code = """
	MOV W0,#1
	STR W0,[X1]
	LDR W2,[X1]
	CBNZ W2,LC00
LC00:
	LDR W3,[X4]
	CBNZ W3,LC01
LC01:
	ISB
	LDR W5,[X6]
"""

[final]
expect = "sat"
assertion = "*x = 1 & *y = 1 & 0:X2 = 0 & 1:X2 = 1 & 1:X5 = 0"
