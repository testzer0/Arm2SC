arch = "AArch64"
name = "R+rfi-ctrlpl+rfilp-popa"
hash = "528990d3c3cf3ad2fd92fdce07118bd6"
cycle = "Rfi DpCtrldWPL WseLL RfiLP PodRRPA FreAP"
relax = "FreAP WseLL"
safe = "Rfi PodRR DpCtrldW"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Ws Fr"
orig = "Rfi DpCtrldWPL WseLL RfiLP PodRRPA FreAP"
symbolic = ["x", "y"]

[thread.0]
init = { X4 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	LDR W2,[X1]
	CBNZ W2,LC00
LC00:
	MOV W3,#1
	STLR W3,[X4]
	LDR W5,[X4]
"""

[thread.1]
init = { X4 = "x", X1 = "y" }
code = """
	MOV W0,#2
	STLR W0,[X1]
	LDR W2,[X1]
	LDAR W3,[X4]
"""

[final]
expect = "sat"
assertion = "*x = 1 & *y = 2 & 0:X5 = 2 & 0:X2 = 1 & 1:X2 = 2 & 1:X3 = 0"
