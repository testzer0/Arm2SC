	MOV W0,#2
	STLR W0,[X1]
	LDR W2,[X3]
	LDAR W4,[X5]
"""

[final]
expect = "sat"
assertion = "*x = 1 & *y = 2 & 0:X5 = 2 & 0:X2 = 1 & 1:X4 = 0"
