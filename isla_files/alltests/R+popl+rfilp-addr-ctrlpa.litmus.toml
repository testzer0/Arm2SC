arch = "AArch64"
name = "R+popl+rfilp-addr-ctrlpa"
hash = "7b95cf2d9ab4098013fac1ebf05795a0"
cycle = "DpAddrdR DpCtrldRPA FreAP PodWWPL WseLL RfiLP"
relax = "FreAP WseLL"
safe = "Rfi PodWW DpAddrdR DpCtrldR"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Ws Fr"
orig = "PodWWPL WseLL RfiLP DpAddrdR DpCtrldRPA FreAP"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	MOV W2,#1
	STLR W2,[X3]
	LDR W4,[X3]
"""

[thread.1]
init = { X7 = "x", X5 = "z", X1 = "y" }
code = """
	MOV W0,#2
	STLR W0,[X1]
	LDR W2,[X1]
	EOR W3,W2,W2
	LDR W4,[X5,W3,SXTW]
	CBNZ W4,LC00
LC00:
	LDAR W6,[X7]
"""

[final]
expect = "sat"
assertion = "*x = 1 & *y = 2 & 0:X4 = 2 & 1:X2 = 2 & 1:X6 = 0"
