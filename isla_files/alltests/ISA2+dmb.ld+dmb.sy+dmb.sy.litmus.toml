arch = "AArch64"
name = "ISA2+dmb.ld+dmb.sy+dmb.sy"
hash = "05d34387d75f9579a996241be1f442fe"
cycle = "Rfe DMB.SYdRW Rfe DMB.SYdRR Fre DMB.LDdWW"
relax = "DMB.LDdWW DMB.SYdRW DMB.SYdRR"
safe = "Rfe Fre"
prefetch = "0:x=F,0:y=W,1:y=F,1:z=W,2:z=F,2:x=T"
com = "Rf Rf Fr"
orig = "DMB.LDdWW Rfe DMB.SYdRW Rfe DMB.SYdRR Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	DMB LD
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X3 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.2]
init = { X3 = "x", X1 = "z" }
code = """
	LDR W0,[X1]
	DMB SY
	LDR W2,[X3]
"""

[final]
expect = "sat"
assertion = "1:X0 = 1 & 2:X0 = 1 & 2:X2 = 0"
