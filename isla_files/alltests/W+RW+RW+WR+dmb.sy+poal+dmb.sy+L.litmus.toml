cycle = "DMB.SYdWR FrePL RfeLP DMB.SYdRW RfePA PodRWAL WseLP"
relax = "PodRWAL"
safe = "Rfe Wse DMB.SYdWR DMB.SYdRW [FrePL,RfeLP]"
prefetch = "1:x=F,1:y=W,2:y=F,2:z=W,3:z=F,3:x=T"
