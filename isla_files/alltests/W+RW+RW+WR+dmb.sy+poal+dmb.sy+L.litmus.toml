code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	LDR W2,[X3]
"""

[final]
expect = "sat"
assertion = "*z = 2 & 1:X0 = 1 & 2:X0 = 1 & 3:X2 = 0"
