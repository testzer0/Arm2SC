arch = "AArch64"
name = "MP+dmb.sy+ctrl-pos-addr-[fr-rf]-ctrl"
hash = "468cd3a7a51e9912982e71fd2036ed02"
cycle = "Rfe DpCtrldR PosRR DpAddrdR FrLeave RfBack DpCtrldR Fre DMB.SYdWW"
relax = ""
safe = "Rfe Fre PosRR DMB.SYdWW DpAddrdR DpCtrldR [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe DpCtrldR PosRR DpAddrdR FrLeave RfBack DpCtrldR Fre"
symbolic = ["a", "x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X10 = "x", X7 = "a", X3 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	CBNZ W0,LC00
LC00:
	LDR W2,[X3]
	LDR W4,[X3]
	EOR W5,W4,W4
	LDR W6,[X7,W5,SXTW]
	LDR W8,[X7]
	CBNZ W8,LC01
LC01:
	LDR W9,[X10]
"""

[thread.2]
init = { X1 = "a" }
code = """
	MOV W0,#1
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*a = 1 & *x = 1 & *y = 1 & 1:X0 = 1 & 1:X6 = 0 & 1:X8 = 1 & 1:X9 = 0"
