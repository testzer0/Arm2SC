arch = "AArch64"
name = "MP+dmb.sy+ctrl-[ws-rf]-addr-rfi"
hash = "171d6d00afbdc158e613267b37d4d36f"
cycle = "Rfi Fre DMB.SYdWW Rfe DpCtrldW WsLeave RfBack DpAddrdW"
relax = ""
safe = "Rfi Rfe Fre DMB.SYdWW DpAddrdW DpCtrldW [WsLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe DpCtrldW WsLeave RfBack DpAddrdW Rfi Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X7 = "x", X3 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	CBNZ W0,LC00
LC00:
	MOV W2,#1
	STR W2,[X3]
	LDR W4,[X3]
	EOR W5,W4,W4
	MOV W6,#1
	STR W6,[X7,W5,SXTW]
	LDR W8,[X7]
"""

[thread.2]
init = { X1 = "z" }
code = """
	MOV W0,#2
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 1 & *z = 2 & 1:X0 = 1 & 1:X4 = 2 & 1:X8 = 1"
