arch = "AArch64"
name = "MP+dmb.sy+ctrl-rfi-[fr-rf]-ctrl-pos"
hash = "60b8f512f23a5cf0b132b111b23f3695"
cycle = "Rfi FrLeave RfBack DpCtrldR PosRR Fre DMB.SYdWW Rfe DpCtrldW"
relax = ""
safe = "Rfi Rfe Fre PosRR DMB.SYdWW DpCtrldW DpCtrldR [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe DpCtrldW Rfi FrLeave RfBack DpCtrldR PosRR Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X7 = "x", X3 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	CBNZ W0,LC00
LC00:
	MOV W2,#1
	STR W2,[X3]
	LDR W4,[X3]
	LDR W5,[X3]
	CBNZ W5,LC01
LC01:
	LDR W6,[X7]
	LDR W8,[X7]
"""

[thread.2]
init = { X1 = "z" }
code = """
	MOV W0,#2
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*x = 1 & *y = 1 & *z = 2 & 1:X0 = 1 & 1:X4 = 1 & 1:X5 = 2 & 1:X6 = 0 & 1:X8 = 0"
