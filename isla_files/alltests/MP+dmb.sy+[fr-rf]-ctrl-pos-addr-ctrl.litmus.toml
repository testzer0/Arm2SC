arch = "AArch64"
name = "MP+dmb.sy+[fr-rf]-ctrl-pos-addr-ctrl"
hash = "6f1ed7c766cf0fee86d7532ea80e18c7"
cycle = "Rfe FrLeave RfBack DpCtrldR PosRR DpAddrdR DpCtrldR Fre DMB.SYdWW"
relax = ""
safe = "Rfe Fre PosRR DMB.SYdWW DpAddrdR DpCtrldR [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe FrLeave RfBack DpCtrldR PosRR DpAddrdR DpCtrldR Fre"
symbolic = ["a", "x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X10 = "x", X8 = "a", X4 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	LDR W2,[X1]
	CBNZ W2,LC00
LC00:
	LDR W3,[X4]
	LDR W5,[X4]
	EOR W6,W5,W5
	LDR W7,[X8,W6,SXTW]
	CBNZ W7,LC01
LC01:
	LDR W9,[X10]
"""

[thread.2]
init = { X1 = "y" }
code = """
	MOV W0,#2
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*x = 1 & *y = 2 & 1:X0 = 1 & 1:X2 = 2 & 1:X9 = 0"
