arch = "AArch64"
name = "MP+dmb.sy+ctrl-addr"
hash = "7dbcffefa9844ca581015f1baedcbb60"
cycle = "Rfe DpCtrldR DpAddrdR Fre DMB.SYdWW"
relax = ""
safe = "Rfe Fre DMB.SYdWW DpAddrdR DpCtrldR"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr"
orig = "DMB.SYdWW Rfe DpCtrldR DpAddrdR Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X6 = "x", X3 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	CBNZ W0,LC00
LC00:
	LDR W2,[X3]
	EOR W4,W2,W2
	LDR W5,[X6,W4,SXTW]
"""

[final]
expect = "sat"
assertion = "*x = 1 & *y = 1 & 1:X0 = 1 & 1:X5 = 0"
