arch = "AArch64"
name = "W+RR+WW+WR+dmb.sy+dmb.sylp+dmb.sy+L"
hash = "1f5d5893fd4b8f6417361209f1f7cba6"
cycle = "Wse DMB.SYdWR FrePL RfeLP DMB.SYdRR FrePL DMB.SYdWWLP"
relax = "DMB.SYdWWLP"
safe = "Fre Wse DMB.SYdWR DMB.SYdRR [FrePL,RfeLP]"
prefetch = "1:x=F,1:y=T,2:y=F,2:z=W,3:z=F,3:x=T"
com = "Rf Fr Ws Fr"
orig = "RfeLP DMB.SYdRR FrePL DMB.SYdWWLP Wse DMB.SYdWR FrePL"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X1 = "x" }
code = """
	MOV W0,#1
	STLR W0,[X1]
"""

[thread.1]
init = { X3 = "y", X1 = "x" }
code = """
	LDR W0,[X1]
	DMB SY
	LDR W2,[X3]
"""

[thread.2]
init = { X3 = "z", X1 = "y" }
code = """
	MOV W0,#1
	STLR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.3]
init = { X3 = "x", X1 = "z" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	LDR W2,[X3]
"""

[final]
expect = "sat"
assertion = "*z = 2 & 1:X0 = 1 & 1:X2 = 0 & 3:X2 = 0"
