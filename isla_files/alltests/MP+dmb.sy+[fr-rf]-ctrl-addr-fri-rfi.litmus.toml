arch = "AArch64"
name = "MP+dmb.sy+[fr-rf]-ctrl-addr-fri-rfi"
hash = "7afd1a0a49087874df7e66980c458ad6"
cycle = "Rfi Fre DMB.SYdWW Rfe FrLeave RfBack DpCtrldR DpAddrdR Fri"
relax = ""
safe = "Rfi Rfe Fri Fre DMB.SYdWW DpAddrdR DpCtrldR [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe FrLeave RfBack DpCtrldR DpAddrdR Fri Rfi Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X7 = "x", X4 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	LDR W2,[X1]
	CBNZ W2,LC00
LC00:
	LDR W3,[X4]
	EOR W5,W3,W3
	LDR W6,[X7,W5,SXTW]
	MOV W8,#1
	STR W8,[X7]
	LDR W9,[X7]
"""

[thread.2]
init = { X1 = "y" }
code = """
	MOV W0,#2
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 2 & 1:X0 = 1 & 1:X2 = 2 & 1:X6 = 0 & 1:X9 = 1"
