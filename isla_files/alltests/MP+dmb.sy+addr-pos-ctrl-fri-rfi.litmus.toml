arch = "AArch64"
name = "MP+dmb.sy+addr-pos-ctrl-fri-rfi"
hash = "90a6e1cbe85b45592ea4cfd83db882b8"
cycle = "Rfi Fre DMB.SYdWW Rfe DpAddrdR PosRR DpCtrldR Fri"
relax = ""
safe = "Rfi Rfe Fri Fre PosRR DMB.SYdWW DpAddrdR DpCtrldR"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr"
orig = "DMB.SYdWW Rfe DpAddrdR PosRR DpCtrldR Fri Rfi Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X7 = "x", X4 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	EOR W2,W0,W0
	LDR W3,[X4,W2,SXTW]
	LDR W5,[X4]
	CBNZ W5,LC00
LC00:
	LDR W6,[X7]
	MOV W8,#1
	STR W8,[X7]
	LDR W9,[X7]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 1 & 1:X0 = 1 & 1:X6 = 0 & 1:X9 = 1"
