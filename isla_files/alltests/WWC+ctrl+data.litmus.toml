arch = "AArch64"
name = "WWC+ctrl+data"
hash = "28b7e01e4cfa8c1bb792092ff5f5dceb"
cycle = "Rfe DpDatadW Wse Rfe DpCtrldW"
relax = ""
safe = "Rfe Wse DpDatadW DpCtrldW"
prefetch = "1:x=F,1:y=W,2:y=F,2:x=W"
com = "Rf Rf Ws"
orig = "Rfe DpCtrldW Rfe DpDatadW Wse"
symbolic = ["x", "y"]

[thread.0]
init = { X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
"""

[thread.1]
init = { X3 = "y", X1 = "x" }
code = """
	LDR W0,[X1]
	CBNZ W0,LC00
LC00:
	MOV W2,#1
	STR W2,[X3]
"""

[thread.2]
init = { X3 = "x", X1 = "y" }
code = """
	LDR W0,[X1]
	EOR W2,W0,W0
	ADD W2,W2,#1
	STR W2,[X3]
"""

[final]
expect = "sat"
assertion = "*x = 2 & 1:X0 = 2 & 2:X0 = 1"
