arch = "AArch64"
name = "MP+dmb.sy+[fr-rf]-ctrl-ctrlisb"
hash = "7bba600cc8c5d20de5f7981dcb8c21e6"
cycle = "Rfe FrLeave RfBack DpCtrldR DpCtrlIsbdR Fre DMB.SYdWW"
relax = ""
safe = "Rfe Fre DMB.SYdWW DpCtrldR DpCtrlIsbdR [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe FrLeave RfBack DpCtrldR DpCtrlIsbdR Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X6 = "x", X4 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	LDR W2,[X1]
	CBNZ W2,LC00
LC00:
	LDR W3,[X4]
	CBNZ W3,LC01
LC01:
	ISB
	LDR W5,[X6]
"""

[thread.2]
init = { X1 = "y" }
code = """
	MOV W0,#2
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*x = 1 & *y = 2 & 1:X0 = 1 & 1:X2 = 2 & 1:X5 = 0"
