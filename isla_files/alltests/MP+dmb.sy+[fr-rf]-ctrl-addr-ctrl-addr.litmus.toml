cycle = "Rfe FrLeave RfBack DpCtrldR DpAddrdR DpCtrldR DpAddrdR Fre DMB.SYdWW"
relax = ""
safe = "Rfe Fre DMB.SYdWW DpAddrdR DpCtrldR [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe FrLeave RfBack DpCtrldR DpAddrdR DpCtrldR DpAddrdR Fre"
