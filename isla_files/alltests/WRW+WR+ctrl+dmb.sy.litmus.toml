arch = "AArch64"
name = "WRW+WR+ctrl+dmb.sy"
hash = "5fad31b5bddee2883bfe6352fcc4310b"
cycle = "Rfe DpCtrldW Wse DMB.SYdWR Fre"
relax = ""
safe = "Rfe Fre Wse DMB.SYdWR DpCtrldW"
prefetch = "1:x=F,1:y=W,2:y=F,2:x=T"
com = "Rf Ws Fr"
orig = "Rfe DpCtrldW Wse DMB.SYdWR Fre"
symbolic = ["x", "y"]

[thread.0]
init = { X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
"""

[thread.1]
init = { X3 = "y", X1 = "x" }
code = """
	LDR W0,[X1]
	CBNZ W0,LC00
LC00:
	MOV W2,#1
	STR W2,[X3]
"""

[thread.2]
init = { X3 = "x", X1 = "y" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	LDR W2,[X3]
"""

[final]
expect = "sat"
assertion = "*y = 2 & 1:X0 = 1 & 2:X2 = 0"
