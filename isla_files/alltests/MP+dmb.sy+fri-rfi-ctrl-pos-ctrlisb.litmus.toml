cycle = "Rfi DpCtrldR PosRR DpCtrlIsbdR Fre DMB.SYdWW Rfe Fri"
relax = ""
safe = "Rfi Rfe Fri Fre PosRR DMB.SYdWW DpCtrldR DpCtrlIsbdR"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr"
orig = "DMB.SYdWW Rfe Fri Rfi DpCtrldR PosRR DpCtrlIsbdR Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
