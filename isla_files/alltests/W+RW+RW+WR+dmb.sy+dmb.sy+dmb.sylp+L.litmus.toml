arch = "AArch64"
name = "W+RW+RW+WR+dmb.sy+dmb.sy+dmb.sylp+L"
hash = "a6c3875f9e5c5ea04c102ab77a3ef516"
cycle = "Rfe DMB.SYdRW WsePL DMB.SYdWRLP FrePL RfeLP DMB.SYdRW"
relax = "DMB.SYdWRLP"
safe = "Rfe Wse DMB.SYdRW [FrePL,RfeLP]"
prefetch = "1:x=F,1:y=W,2:y=F,2:z=W,3:z=F,3:x=T"
com = "Rf Rf Ws Fr"
orig = "RfeLP DMB.SYdRW Rfe DMB.SYdRW WsePL DMB.SYdWRLP FrePL"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X1 = "x" }
code = """
	MOV W0,#1
	STLR W0,[X1]
"""

[thread.1]
init = { X3 = "y", X1 = "x" }
code = """
	LDR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.2]
init = { X3 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.3]
init = { X3 = "x", X1 = "z" }
code = """
	MOV W0,#2
	STLR W0,[X1]
	DMB SY
	LDR W2,[X3]
"""

[final]
expect = "sat"
assertion = "*z = 2 & 1:X0 = 1 & 2:X0 = 1 & 3:X2 = 0"
