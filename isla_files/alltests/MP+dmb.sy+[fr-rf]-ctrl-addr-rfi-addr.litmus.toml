arch = "AArch64"
name = "MP+dmb.sy+[fr-rf]-ctrl-addr-rfi-addr"
hash = "a92577051cd9e746aed17c98d234ff2c"
cycle = "Rfi DpAddrdR Fre DMB.SYdWW Rfe FrLeave RfBack DpCtrldR DpAddrdW"
relax = ""
safe = "Rfi Rfe Fre DMB.SYdWW DpAddrdW DpAddrdR DpCtrldR [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe FrLeave RfBack DpCtrldR DpAddrdW Rfi DpAddrdR Fre"
symbolic = ["a", "x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X11 = "x", X7 = "a", X4 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	LDR W2,[X1]
	CBNZ W2,LC00
LC00:
	LDR W3,[X4]
	EOR W5,W3,W3
	MOV W6,#1
	STR W6,[X7,W5,SXTW]
	LDR W8,[X7]
	EOR W9,W8,W8
	LDR W10,[X11,W9,SXTW]
"""

[thread.2]
init = { X1 = "y" }
code = """
	MOV W0,#2
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*a = 1 & *x = 1 & *y = 2 & 1:X0 = 1 & 1:X2 = 2 & 1:X8 = 1 & 1:X10 = 0"
