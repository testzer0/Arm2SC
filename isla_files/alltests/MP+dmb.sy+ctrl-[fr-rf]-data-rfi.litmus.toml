arch = "AArch64"
name = "MP+dmb.sy+ctrl-[fr-rf]-data-rfi"
hash = "387857d847f35c510d1017e5811b674f"
cycle = "Rfi Fre DMB.SYdWW Rfe DpCtrldR FrLeave RfBack DpDatadW"
relax = ""
