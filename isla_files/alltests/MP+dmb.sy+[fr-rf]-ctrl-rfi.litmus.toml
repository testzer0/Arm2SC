arch = "AArch64"
name = "MP+dmb.sy+[fr-rf]-ctrl-rfi"
hash = "6d56ea8d0b65fab11bf540d375c248f7"
cycle = "Rfi Fre DMB.SYdWW Rfe FrLeave RfBack DpCtrldW"
relax = ""
safe = "Rfi Rfe Fre DMB.SYdWW DpCtrldW [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe FrLeave RfBack DpCtrldW Rfi Fre"
symbolic = ["x", "y"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X4 = "x", X1 = "y" }
code = """
	LDR W0,[X1]
	LDR W2,[X1]
	CBNZ W2,LC00
LC00:
	MOV W3,#1
	STR W3,[X4]
	LDR W5,[X4]
"""

[thread.2]
init = { X1 = "y" }
code = """
	MOV W0,#2
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 2 & 1:X0 = 1 & 1:X2 = 2 & 1:X5 = 1"
