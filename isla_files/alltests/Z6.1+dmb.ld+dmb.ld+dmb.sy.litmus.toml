arch = "AArch64"
name = "Z6.1+dmb.ld+dmb.ld+dmb.sy"
hash = "dfeeed2c7ec8f8f8aa78b300227aa0b8"
cycle = "Rfe DMB.SYdRW Wse DMB.LDdWW Wse DMB.LDdWW"
relax = "DMB.LDdWW DMB.SYdRW"
safe = "Rfe Wse"
prefetch = "0:x=F,0:y=W,1:y=F,1:z=W,2:z=F,2:x=W"
com = "Ws Rf Ws"
orig = "DMB.LDdWW Wse DMB.LDdWW Rfe DMB.SYdRW Wse"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB LD
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X3 = "z", X1 = "y" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB LD
	MOV W2,#1
	STR W2,[X3]
"""

[thread.2]
init = { X3 = "x", X1 = "z" }
code = """
	LDR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 2 & 2:X0 = 1"
