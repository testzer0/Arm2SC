cycle = "Rfe DMB.SYdRW Wse DMB.SYdWW"
relax = ""
safe = "Rfe Wse DMB.SYdWW DMB.SYdRW"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=W"
com = "Rf Ws"
orig = "DMB.SYdWW Rfe DMB.SYdRW Wse"
