cycle = "Rfe DpCtrldW Wse DMB.LDdWW Wse DMB.STdWW"
relax = ""
safe = "Rfe Wse DMB.LDdWW DMB.STdWW DpCtrldW"
prefetch = "0:x=F,0:y=W,1:y=F,1:z=W,2:z=F,2:x=W"
com = "Ws Rf Ws"
orig = "DMB.LDdWW Wse DMB.STdWW Rfe DpCtrldW Wse"
