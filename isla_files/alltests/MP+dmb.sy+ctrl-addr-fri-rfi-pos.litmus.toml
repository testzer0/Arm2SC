arch = "AArch64"
name = "MP+dmb.sy+ctrl-addr-fri-rfi-pos"
hash = "1ca79bbf4b414500b3b5dd6fa385574a"
cycle = "Rfi PosRR Fre DMB.SYdWW Rfe DpCtrldR DpAddrdR Fri"
relax = ""
safe = "Rfi Rfe Fri Fre PosRR DMB.SYdWW DpAddrdR DpCtrldR"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr"
orig = "DMB.SYdWW Rfe DpCtrldR DpAddrdR Fri Rfi PosRR Fre"
symbolic = ["x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X6 = "x", X3 = "z", X1 = "y" }
