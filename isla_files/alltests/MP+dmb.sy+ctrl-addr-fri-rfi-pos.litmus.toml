	LDR W0,[X1]
	CBNZ W0,LC00
LC00:
	LDR W2,[X3]
	EOR W4,W2,W2
	LDR W5,[X6,W4,SXTW]
	MOV W7,#1
	STR W7,[X6]
	LDR W8,[X6]
	LDR W9,[X6]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 1 & 1:X0 = 1 & 1:X5 = 0 & 1:X8 = 1 & 1:X9 = 1"
