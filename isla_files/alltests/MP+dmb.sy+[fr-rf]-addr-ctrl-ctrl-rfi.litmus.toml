arch = "AArch64"
name = "MP+dmb.sy+[fr-rf]-addr-ctrl-ctrl-rfi"
hash = "a49e95ca8c6a6e5d084364330857532b"
cycle = "Rfi Fre DMB.SYdWW Rfe FrLeave RfBack DpAddrdR DpCtrldR DpCtrldW"
relax = ""
safe = "Rfi Rfe Fre DMB.SYdWW DpAddrdR DpCtrldW DpCtrldR [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe FrLeave RfBack DpAddrdR DpCtrldR DpCtrldW Rfi Fre"
symbolic = ["a", "x", "y", "z"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X9 = "x", X7 = "a", X5 = "z", X1 = "y" }
code = """
	LDR W0,[X1]
	LDR W2,[X1]
	EOR W3,W2,W2
	LDR W4,[X5,W3,SXTW]
	CBNZ W4,LC00
LC00:
	LDR W6,[X7]
	CBNZ W6,LC01
LC01:
	MOV W8,#1
	STR W8,[X9]
	LDR W10,[X9]
"""

[thread.2]
init = { X1 = "y" }
code = """
	MOV W0,#2
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 2 & 1:X0 = 1 & 1:X2 = 2 & 1:X10 = 1"
