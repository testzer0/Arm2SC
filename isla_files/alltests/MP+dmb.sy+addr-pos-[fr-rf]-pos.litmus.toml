arch = "AArch64"
name = "MP+dmb.sy+addr-pos-[fr-rf]-pos"
hash = "b7d1ea3b5f48afb230749e985e53bc4f"
cycle = "Rfe DpAddrdR PosRR FrLeave RfBack PosRR Fre DMB.SYdWW"
relax = ""
safe = "Rfe Fre PosRR DMB.SYdWW DpAddrdR [FrLeave,RfBack]"
prefetch = "0:x=F,0:y=W,1:y=F,1:x=T"
com = "Rf Fr Rf"
orig = "DMB.SYdWW Rfe DpAddrdR PosRR FrLeave RfBack PosRR Fre"
symbolic = ["x", "y"]

[thread.0]
init = { X3 = "y", X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
	DMB SY
	MOV W2,#1
	STR W2,[X3]
"""

[thread.1]
init = { X4 = "x", X1 = "y" }
code = """
	LDR W0,[X1]
	EOR W2,W0,W0
	LDR W3,[X4,W2,SXTW]
	LDR W5,[X4]
	LDR W6,[X4]
	LDR W7,[X4]
"""

[thread.2]
init = { X1 = "x" }
code = """
	MOV W0,#1
	STR W0,[X1]
"""

[final]
expect = "sat"
assertion = "*x = 2 & *y = 1 & 1:X0 = 1 & 1:X3 = 0 & 1:X5 = 0 & 1:X6 = 1 & 1:X7 = 1"
