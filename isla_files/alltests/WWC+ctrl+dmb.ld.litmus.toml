arch = "AArch64"
name = "WWC+ctrl+dmb.ld"
hash = "fe5e1e53bed63f37550668b20342a02f"
cycle = "Rfe DMB.LDdRW Wse Rfe DpCtrldW"
relax = ""
safe = "Rfe Wse DMB.LDdRW DpCtrldW"
prefetch = "1:x=F,1:y=W,2:y=F,2:x=W"
com = "Rf Rf Ws"
orig = "Rfe DpCtrldW Rfe DMB.LDdRW Wse"
symbolic = ["x", "y"]

[thread.0]
init = { X1 = "x" }
code = """
	MOV W0,#2
	STR W0,[X1]
"""

[thread.1]
init = { X3 = "y", X1 = "x" }
code = """
	LDR W0,[X1]
	CBNZ W0,LC00
LC00:
	MOV W2,#1
	STR W2,[X3]
"""

[thread.2]
init = { X3 = "x", X1 = "y" }
code = """
	LDR W0,[X1]
	DMB LD
	MOV W2,#1
	STR W2,[X3]
"""

[final]
expect = "sat"
assertion = "*x = 2 & 1:X0 = 2 & 2:X0 = 1"
